<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="title = 'Changed'">Update Title</button>
        <button @click="destroy">Destroy</button>
